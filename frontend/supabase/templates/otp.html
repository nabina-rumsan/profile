    <title>Your OTP Code</title>

      .container { max-width: 400px; margin: 40px auto; background: #fff; padding: 24px; border-radius: 6px; }
      .otp { font-size: 1.5rem; font-weight: bold; color: #2563eb; margin: 16px 0; }

  </body>
</html>
