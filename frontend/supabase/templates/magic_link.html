<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Your Login Code</title>
    <style>
      body {
        font-family: 'Segoe UI', Arial, sans-serif;
        background: #fff;
        margin: 0;
      }
      .otp-card {
        max-width: 420px;
        margin: 48px auto;
        background: #f4f7fa;
        border-radius: 16px;
        box-shadow: 0 8px 32px rgba(37,99,235,0.10);
        padding: 40px 32px 32px 32px;
        text-align: center;
        border: 2px solid #a0b6e7; /* Added square border */
      }
      .logo {
        width: 48px;
        height: 48px;
        margin: 0 auto 16px auto;
        background: #2563eb22;
        border-radius: 50%;
        text-align: center;
        line-height: 48px;
      }
      .logo span {
        font-size: 2rem;
        color: #2563eb;
        font-weight: bold;
      }
      h2 {
        color: #2563eb;
        margin-bottom: 12px;
        font-size: 1.5rem;
        text-align: center;
      }
      .otp-box {
        background: #f4f6fb;
        border: 2px dashed #2563eb;
        border-radius: 12px;
        padding: 18px 0;
        margin: 20px 0 8px 0;
        width: 100%;
        text-align: center;
      }
      .otp {
        font-size: 2.2rem;
        font-weight: bold;
        color: #2563eb;
        letter-spacing: 4px;
        margin: 0;
      }
      .note {
        color: #555;
        font-size: 1rem;
        margin-top: 8px;
        text-align: center;
      }
      .footer {
        margin-top: 24px;
        font-size: 0.95rem;
        color: #888;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="otp-card">
      <div class="logo"><span>ðŸ”’</span></div>
      <h2>Your Login Code</h2>
      <p style="text-align:center; margin-bottom: 0;">Use this code to log in:</p>
      <div class="otp-box">
        <div class="otp">{{ .Token }}</div>
      </div>
      <p class="note">This code will expire soon.</p>
      <div class="footer">If you did not request this code, you can ignore this email.</div>
    </div>
  </body>
</html>
